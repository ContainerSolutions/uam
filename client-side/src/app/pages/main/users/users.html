<div layout="row" class="users-wrapper">
  <div flex="25">
    <mantl-user-select selected="users.selected"
                       selected-backup-copy="users.selectedUserBackupCopy">
    </mantl-user-select>
  </div>
  <div class="section-divider"></div>
  <div flex layout="column">
    <div class="section accounts-wrapper">
      <div flex layout="row">
        <div flex>
          <mantl-general-user-info ng-if="users.selectedAccount === 0"
                                   selected-user="users.selected"
                                   user-backup-copy="users.selectedUserBackupCopy">
          </mantl-general-user-info>
          <mantl-gapps-account-info ng-if="users.selectedAccount === 1"
                                    selected-user="users.selected">
          </mantl-gapps-account-info>
          <mantl-git-account-info ng-if="users.selectedAccount === 2"
                                  selected-user="users.selected">
          </mantl-git-account-info>
          <mantl-jira-account-info ng-if="users.selectedAccount === 3"
                                   selected-user="users.selected">
          </mantl-jira-account-info>
          <mantl-ad-account-info ng-if="users.selectedAccount === 4"
                                 selected-user="users.selected">
          </mantl-ad-account-info>
        </div>
        <div layout="column" class="buttons-wrapper">
          <md-button ng-repeat="account in users.accounts"
                     ng-click="users.selectedAccount = $index"
                     ng-class="{'md-primary': users.selectedAccount === $index}"
                     class="md-raised">
            {{::account.name}}
          </md-button>
        </div>
      </div>
    </div>
  </div>
</div>
